name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Build release
      run: cargo build --release --verbose

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Temporarily disable Windows build to debug
        # os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build
      run: cargo build --release
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: solana-vanity-wallet-${{ matrix.os }}
        path: |
          target/release/solana-vanity-wallet*
        if-no-files-found: error

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@nightly
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit
      
    - name: Check for new vulnerabilities (strict)
      run: cargo audit --deny warnings --ignore RUSTSEC-2024-0344 --ignore RUSTSEC-2022-0093
      
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build release
      run: cargo build --release
    
    - name: Test CLI help
      run: ./target/release/solana-vanity-wallet --help
    
    - name: Test invalid prefix handling
      run: |
        if ./target/release/solana-vanity-wallet "0" 2>&1 | grep -q "Invalid prefix"; then
          echo "âœ… Invalid prefix detection works"
        else
          echo "âŒ Invalid prefix detection failed"
          exit 1
        fi
    
    - name: Test JSON output format
      run: |
        timeout 10s ./target/release/solana-vanity-wallet Z --format json || echo "JSON format test completed"
    
    - name: Test mnemonic mode
      run: |
        timeout 10s ./target/release/solana-vanity-wallet Z --with-mnemonic || echo "Mnemonic mode test completed"
    
    - name: Verify output directory creation
      run: |
        timeout 10s ./target/release/solana-vanity-wallet Z || echo "Output directory test completed"
        ls -la output/ || echo "Output directory will be created on successful generation"
        
  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build optimized release
      run: cargo build --release
    
    - name: Compare fast vs mnemonic mode performance
      run: |
        echo "ðŸš€ Testing fast mode performance..."
        timeout 30s ./target/release/solana-vanity-wallet A 2>&1 | head -20 || echo "Fast mode test completed"
        
        echo "ðŸŒ Testing mnemonic mode performance..."
        timeout 30s ./target/release/solana-vanity-wallet A --with-mnemonic 2>&1 | head -20 || echo "Mnemonic mode test completed"
        
  windows-build:
    name: Windows Build (Debug)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install OpenSSL (Windows)
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Setup OpenSSL
      run: |
        echo "Setting up OpenSSL environment variables..."
        echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV
        echo "OPENSSL_INCLUDE_DIR=C:\OpenSSL-Win64\include" >> $env:GITHUB_ENV
        echo "OPENSSL_LIB_DIR=C:\OpenSSL-Win64\lib" >> $env:GITHUB_ENV
        echo "OPENSSL_DIR=C:\OpenSSL-Win64" >> $env:GITHUB_ENV
        
    - name: Install dependencies
      run: |
        # Use chocolatey to install OpenSSL
        choco install openssl --version 3.1.1 --force -y
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Check dependencies
      run: |
        echo "Checking Rust version..."
        rustc --version
        echo "Checking Cargo version..."
        cargo --version
        echo "Checking OpenSSL..."
        echo "OPENSSL_DIR=$env:OPENSSL_DIR"
        echo "OPENSSL_LIB_DIR=$env:OPENSSL_LIB_DIR"
        echo "OPENSSL_INCLUDE_DIR=$env:OPENSSL_INCLUDE_DIR"
    
    - name: Build (debug mode for faster compilation)
      run: |
        echo "Building in debug mode..."
        cargo build --verbose
        
    - name: Run tests
      run: cargo test --verbose
      
    - name: Build release if debug succeeds
      run: cargo build --release
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: solana-vanity-wallet-windows
        path: target/release/solana-vanity-wallet.exe
        if-no-files-found: warn
